name: Playwright Tests
on:
  push:
    branches: [ main, master, fix-ci]
  pull_request:
    branches: [ main, master, fix-ci]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Can@922946"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
    - uses: actions/checkout@v4

    - name: Pre-create Database
      run: |
        sleep 20
        docker exec $(docker ps -qf "ancestor=mcr.microsoft.com/mssql/server:2022-latest") /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Can@922946" -Q "CREATE DATABASE [nopCommerce];" -C

    - name: Run nopCommerce (Full Auto-Install)
      run: |
        # Chạy App với đầy đủ các biến môi trường để nó tự thực hiện cài đặt ngầm (Silent Install)
        # Chúng ta bỏ qua bước tạo file JSON thủ công để tránh lỗi quyền hạn (Permission)
        docker run -d \
          --name nop_app \
          --network host \
          -e ASPNETCORE_ENVIRONMENT=Production \
          -e NOP_DB_CONNECTION_STRING="Server=127.0.0.1,1433;Database=nopCommerce;User ID=sa;Password=Can@922946;TrustServerCertificate=True;Encrypt=False" \
          -e NOP_DB_PROVIDER="sqlserver" \
          -e NOP_INSTALL_SAMPLE_DATA="True" \
          -e NOP_ADMIN_EMAIL="admin@yourstore.com" \
          -e NOP_ADMIN_PASSWORD="admin_password" \
          nopcommerceteam/nopcommerce:latest

    - name: Setup Node & Playwright
      run: |
        npm install -g pnpm
        pnpm install
        pnpm exec playwright install --with-deps chromium

    - name: Wait for App ready
      run: |
        echo "Waiting for nopCommerce to auto-install (this can take 2-3 minutes)..."
        # Tăng thời gian chờ ban đầu vì quá trình tạo Schema và Sample Data rất nặng
        sleep 100
        
        for i in {1..30}; do
          # Kiểm tra status code. Nếu là 200 OK nghĩa là đã vượt qua trang Install (302)
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:80)
          
          if [ "$STATUS" == "200" ]; then
            # Kiểm tra thêm nội dung để chắc chắn không phải trang lỗi
            if curl -s http://localhost:80 | grep -q "ico-register"; then
              echo "SUCCESS: nopCommerce is LIVE and ready for Playwright!"
              exit 0
            fi
          fi
          
          echo "Attempt $i: Status $STATUS. App is still installing database..."
          # Nếu status là 000, nghĩa là container đã sập, in log ngay
          if [ "$STATUS" == "000" ]; then
            docker logs nop_app --tail 20
          fi
          sleep 15
        done
        
        echo "FAILED: Final Logs before exit:"
        docker logs nop_app
        exit 1

    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        BASE_URL: http://localhost:80

# THÊM ĐOẠN NÀY VÀO CUỐI FILE
    - name: Upload Playwright report
      if: always() # Luôn chạy kể cả khi test fail
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: test-results/ # Hoặc playwright-report/ tùy cấu hình của bạn
        retention-days: 7