name: Playwright Tests
on:
  push:
    branches: [ main, master, fix-ci]
  pull_request:
    branches: [ main, master, fix-ci]

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Can@922946"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
    - uses: actions/checkout@v4

    - name: Create nopCommerce Configuration
      run: |
        mkdir -p $(pwd)/temp_configs
        # Sử dụng cấu trúc dataSettings.json chuẩn cho các bản 4.x mới nhất
        cat <<EOF > $(pwd)/temp_configs/dataSettings.json
        {
          "DbConnectionString": "Server=localhost,1433;Database=nopCommerce;User ID=sa;Password=Can@922946;TrustServerCertificate=True;Encrypt=False",
          "DataProvider": "sqlserver",
          "SQLCommandTimeout": null
        }
        EOF

    - name: Pre-create Database
      run: |
        sleep 20
        docker exec $(docker ps -qf "ancestor=mcr.microsoft.com/mssql/server:2022-latest") /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Can@922946" -Q "CREATE DATABASE [nopCommerce];" -C

    - name: Run nopCommerce
      run: |
        docker run -d \
          --name nop_app \
          --network host \
          -e ASPNETCORE_ENVIRONMENT=Production \
          nopcommerceteam/nopcommerce:latest
        
        sleep 10
        # Chép file vào và đảm bảo quyền hạn
        docker cp $(pwd)/temp_configs/dataSettings.json nop_app:/app/App_Data/dataSettings.json
        docker exec -u root nop_app chmod 666 /app/App_Data/dataSettings.json
        
        docker restart nop_app

    - name: Setup Node & Playwright
      run: |
        npm install -g pnpm
        pnpm install
        pnpm exec playwright install --with-deps chromium

    - name: Wait for App ready
      run: |
        echo "Waiting for nopCommerce to recognize the database..."
        for i in {1..30}; do
          # Kiểm tra xem có phản hồi HTTP 200 không
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:80)
          if [ "$STATUS" == "200" ]; then
            echo "SUCCESS: nopCommerce is LIVE!"
            exit 0
          fi
          echo "Attempt $i: Status code $STATUS. Still starting..."
          docker logs nop_app --tail 2
          sleep 10
        done
        docker logs nop_app
        exit 1

    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        BASE_URL: http://localhost:80