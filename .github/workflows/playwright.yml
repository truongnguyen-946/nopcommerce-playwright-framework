name: Playwright Tests
on:
  push:
    branches: [ main, master, fix-ci]
  pull_request:
    branches: [ main, master, fix-ci]

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Can@922946"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
    - uses: actions/checkout@v4

    # BƯỚC 1: Tạo file cấu hình ở thư mục tạm trên Runner
    - name: Create nopCommerce Configuration
      run: |
        mkdir -p $(pwd)/temp_configs
        echo '{
          "DataConfig": {
            "DataProvider": "sqlserver",
            "ConnectionString": "Server=localhost,1433;Database=nopCommerce;User ID=sa;Password=Can@922946;TrustServerCertificate=True;Encrypt=False",
            "Dbms": "sqlserver"
          }
        }' > $(pwd)/temp_configs/dataSettings.json

    # BƯỚC 2: Tạo Database rỗng
    - name: Pre-create Database
      run: |
        sleep 20
        docker exec $(docker ps -qf "ancestor=mcr.microsoft.com/mssql/server:2022-latest") /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Can@922946" -Q "CREATE DATABASE [nopCommerce];" -C

    # BƯỚC 3: Chạy App với lệnh COPY file thay vì MOUNT file trực tiếp
    - name: Run nopCommerce
      run: |
        # Khởi chạy container mà không mount file cấu hình trực tiếp để tránh "Resource busy"
        docker run -d \
          --name nop_app \
          --network host \
          -e ASPNETCORE_ENVIRONMENT=Production \
          nopcommerceteam/nopcommerce:latest
        
        # Đợi 2 giây cho container khởi tạo thư mục rồi chép file vào
        sleep 5
        docker cp $(pwd)/temp_configs/dataSettings.json nop_app:/app/App_Data/dataSettings.json
        
        # Restart lại container để nó nhận file cấu hình mới mà không bị khóa file
        docker restart nop_app

    - name: Setup Node & Playwright
      run: |
        npm install -g pnpm
        pnpm install
        pnpm exec playwright install --with-deps chromium

    # BƯỚC 4: Kiểm tra trạng thái (Sẽ nhanh hơn rất nhiều)
    - name: Wait for App ready
      run: |
        echo "Waiting for nopCommerce to recognize the database..."
        for i in {1..20}; do
          if curl -s http://localhost:80 | grep -q "nopCommerce"; then
            echo "SUCCESS: nopCommerce is LIVE!"
            exit 0
          fi
          echo "Attempt $i: App is still starting (Wait 10s)..."
          docker logs nop_app --tail 5
          sleep 10
        done
        echo "FAILED: App did not start in time."
        docker logs nop_app
        exit 1

    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        BASE_URL: http://localhost:80