name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Can@922946"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

      nopcommerce:
        image: nopcommerceteam/nopcommerce:latest
        ports:
          - 80:80
        env:
          ASPNETCORE_ENVIRONMENT: Development

    steps:
    - uses: actions/checkout@v4

    # BƯỚC QUAN TRỌNG: Đưa cấu hình vào container để tránh lỗi Permission
    - name: Configure nopCommerce Settings
      run: |
        # Đợi container khởi động một chút
        sleep 5
        # Tìm ID của container nopcommerce
        CONTAINER_ID=$(docker ps -qf "ancestor=nopcommerceteam/nopcommerce:latest")
        # Copy file cấu hình từ thư mục ci/ vào container
        docker cp ci/dataSettings.json $CONTAINER_ID:/app/App_Data/dataSettings.json
        # Cấp quyền cho app đọc file
        docker exec -u root $CONTAINER_ID chown -R www-data:www-data /app/App_Data/
        echo "Configuration injected successfully!"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps chromium

    - name: Wait for nopCommerce to be ready
      run: |
        echo "Waiting for nopCommerce to start (this can take 1-2 mins)..."
        # Thử kết nối đến khi web phản hồi
        timeout 300 bash -c 'until curl -sSf http://localhost:80 > /dev/null; do echo "Waiting..."; sleep 5; done'
        echo "nopCommerce is up and running!"

    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        BASE_URL: http://localhost:80

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30